<html>

</head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>

                    <div style="width: 700px;margin-left: -20.5em;margin-top: -4.27em;">
                        <button id="select-1" onclick="selectType(1, 'Bikes')" style="left:20px;" class="ddr">Bikes</button>
                        <!--Nie (style="") löschen! Man kann keine Fahrzeuge mehr auswählen.-->
                        <button id="select-2" onclick="selectType(2, 'Fahrzeuge')"style="left:250px;" class="ddx" >Fahrzeuge</button>
                        <button id="select-3" onclick="selectType(3, 'Private-Fahrzeuge')" style="left:480px;" class="fx">Private-Fahrzeuge</button>
                        <button id="select-4" onclick="selectType(4, 'Prestige-Fahrzeuge')"style="left:730px;" class="ddd">Prestige-Fahrzeuge</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2 id="typetitle">Bikes</h2>
                <a onclick="dismiss()" class="close"></a>

                <div class="vehicle-types">
                    <div class="vehicles" id="vehicles-1" style="display: grid;"></div>
                </div>

                <div class="vehicles vehicle2grid" id="vehicles-2" style="display: none;"></div>
                <div class="vehicles" id="vehicles-3" style="display: none;"></div>

                <div class="vehicles" id="vehicles-4" style="display: none;"></div>

                <button id="submit" onclick="dispatch()" style="right:13px;" class="submit">Ausparken</button>

            </div>
        </div>
    </div>



    <script>
        $type = 1;
        $typeName = "Fahrzeuge";

        $vehicle = null;
        $types = null;
        $garageId = null;

        function selectType(type, typeName) {
            document.getElementById('vehicles-' + $type).style.display = 'none';
            document.getElementById('select-' + $type).classList.remove("active");

            $type = type;
            $typeName = typeName;
            document.getElementById('typetitle').innerHTML = typeName;

            document.getElementById('vehicles-' + type).style.display = 'grid';
            document.getElementById('vehicles-' + type).style.paddingBottom = '75px';

            document.getElementById('select-' + type).classList.add("active");

            document.getElementById('submit').disabled = true;
            if ($vehicle != null) {
                document.getElementById($vehicle).classList.remove("active");
                $vehicle = null;
            }
        }

        function fillInformations(garageId, json) {
            var bikeHTML = "",
                carHTML = "";
            json = JSON.parse(json);
            $garageId = garageId;

            for (var i in json) {
                if (json[i].type == "bike") {
                    bikeHTML += "<div id='" + json[i].displayName + "' onclick='selectVehicle(`" + json[i].displayName + "`, 1);' class='item'>" +
                        "<div class='img'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' style='width: 3em; height: 3em; background: transparent;'>" +

                        "</svg></div><div class='description'><h3>" + json[i].displayName + "</h3><p>Level " + json[i].neededLevel + "</p></div></div>";
                } else if (json[i].type == "car") {
                    carHTML += "<div id='" + json[i].displayName + "' onclick='selectVehicle(`" + json[i].displayName + "`, 1);' class='item'>" +
                        "<div class='img'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' style='width: 3em; height: 3em; background: transparent;'>" +
                        "<path d='M23.5 7c.276 0 .5.224.5.5v.511c0 .793-.926.989-1.616.989l-1.086-2h2.202zm-1.441 3.506c.639 1.186.946 2.252.946 3.666 0 1.37-.397 2.533-1.005 3.981v1.847c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1h-13v1c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1.847c-.608-1.448-1.005-2.611-1.005-3.981 0-1.414.307-2.48.946-3.666.829-1.537 1.851-3.453 2.93-5.252.828-1.382 1.262-1.707 2.278-1.889 1.532-.275 2.918-.365 4.851-.365s3.319.09 4.851.365c1.016.182 1.45.507 2.278 1.889 1.079 1.799 2.101 3.715 2.93 5.252zm-16.059 2.994c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm10 1c0-.276-.224-.5-.5-.5h-7c-.276 0-.5.224-.5.5s.224.5.5.5h7c.276 0 .5-.224.5-.5zm2.941-5.527s-.74-1.826-1.631-3.142c-.202-.298-.515-.502-.869-.566-1.511-.272-2.835-.359-4.441-.359s-2.93.087-4.441.359c-.354.063-.667.267-.869.566-.891 1.315-1.631 3.142-1.631 3.142 1.64.313 4.309.497 6.941.497s5.301-.184 6.941-.497zm2.059 4.527c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm-18.298-6.5h-2.202c-.276 0-.5.224-.5.5v.511c0 .793.926.989 1.616.989l1.086-2z'></path>" +
                        "</svg></div><div class='description'><h3>" + json[i].displayName + "</h3><p>Level " + json[i].neededLevel + "</p></div></div>";
                }
            }

            $("#vehicles-1").html(bikeHTML);
            $("#vehicles-2").html(carHTML);
        }

        function setPrivateCars(json) {
            var html = "";
            json = JSON.parse(json);

            for (var i in json) {
                html += "<div id='" + json[i].displayName + "' onclick='selectVehicle(`" + json[i].displayName + "`, 2);' class='item'>" +

                    "</svg></div><div class='description'><h3>" + json[i].displayName + "</h3></div></div>";
            }

            $("#vehicles-3").html(html);
        }

        function setPrestigeCars(json) {
            var html = "";
            json = JSON.parse(json);

            for (var i in json) {
                html += "<div id='" + json[i].displayName + "' onclick='selectVehicle(`" + json[i].displayName + "`, 3);' class='item'>" +
                    "<div class='img'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' style='width: 3em; height: 3em; background: transparent;'>" +
                    "<path d='M23.5 7c.276 0 .5.224.5.5v.511c0 .793-.926.989-1.616.989l-1.086-2h2.202zm-1.441 3.506c.639 1.186.946 2.252.946 3.666 0 1.37-.397 2.533-1.005 3.981v1.847c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1h-13v1c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1.847c-.608-1.448-1.005-2.611-1.005-3.981 0-1.414.307-2.48.946-3.666.829-1.537 1.851-3.453 2.93-5.252.828-1.382 1.262-1.707 2.278-1.889 1.532-.275 2.918-.365 4.851-.365s3.319.09 4.851.365c1.016.182 1.45.507 2.278 1.889 1.079 1.799 2.101 3.715 2.93 5.252zm-16.059 2.994c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm10 1c0-.276-.224-.5-.5-.5h-7c-.276 0-.5.224-.5.5s.224.5.5.5h7c.276 0 .5-.224.5-.5zm2.941-5.527s-.74-1.826-1.631-3.142c-.202-.298-.515-.502-.869-.566-1.511-.272-2.835-.359-4.441-.359s-2.93.087-4.441.359c-.354.063-.667.267-.869.566-.891 1.315-1.631 3.142-1.631 3.142 1.64.313 4.309.497 6.941.497s5.301-.184 6.941-.497zm2.059 4.527c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm-18.298-6.5h-2.202c-.276 0-.5.224-.5.5v.511c0 .793.926.989 1.616.989l1.086-2z'></path>" +
                    "</svg></div><div class='description'><h3>" + json[i].displayName + "</h3><p>Prestige: " + json[i].neededLevel + "</p></div></div>";
            }

            $("#vehicles-4").html(html);
        }

        function selectVehicle(displayName, typs) {
            if ($vehicle != null) {
                document.getElementById($vehicle).classList.remove("active");
            }

            $vehicle = displayName;
            $types = typs;
            document.getElementById($vehicle).classList.add("active");
            document.getElementById('submit').disabled = false;
        }

        function dismiss() {
            mp.trigger("Client:Garage:destroyBrowser");
        }

        function dispatch() {
            if ($vehicle != null && $types != null && $garageId != null) {
                mp.trigger('Client:Garage:takeVehicle', $vehicle, $types, $garageId);
            }
        }
    </script>
</body>

</html>
